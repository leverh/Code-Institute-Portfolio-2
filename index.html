<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock Paper Scissor Lizard Spock">
    <meta name="keywords" content="rock paper scissor lizard spock, javascipt">

    <link rel="stylesheet" href="assets/CSS/styles.css">

    <title>Rock, Paper, Scissor, Lizard, Spock: JavaScript Game Code</title>
</head>
<body>

    <header>
        <h1>Lets play some: <span class="game-name">Rock, Paper, Scissor, Lizard, Spock!</span></h1>
    </header>

    <main>

        <section class="game-container player">

            
            <h2>Player</h2>

            <div class="choice-container">

            <img src="assets/Images/stone.png" alt="icon of a rock" class="icon-img rock">

            <img src="assets/Images/paper.png" alt="icon of a stack of papers" class="icon-img paper">

            <img src="assets/Images/scissors.png" alt="icon of scissors" class="icon-img scissors">

            <img src="assets/Images/lizard.png" alt="icon of lizard" class="icon-img lizard">

            <img src="assets/Images/vulcan-salute.png" alt="icon of Star Trek's Vulcan salute using fingers" class="icon-img spock">

            </div>

        </section>

        <section class="game-container computer">

            <h2>Computer</h2>

            <div class="choice-container">

            <img src="assets/Images/stone.png" alt="icon of a rock" class="icon-img rock">

            <img src="assets/Images/paper.png" alt="icon of a stack of papers" class="icon-img paper">

            <img src="assets/Images/scissors.png" alt="icon of scissors" class="icon-img scissors">

            <img src="assets/Images/lizard.png" alt="icon of lizard" class="icon-img lizard">

            <img src="assets/Images/vulcan-salute.png" alt="icon of Star Trek's Vulcan salute using fingers" class="icon-img spock">

            </div>

        </section>

    </main>

    <footer>
        <h3>Coded by: <a href="#">Error Codes</a></h3>
    </footer>
    
</body>
</html>
